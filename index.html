<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>ADVOGANDODASH - Sistema de Gestão Jurídica</title>
    <meta name="description" content="Sistema completo de gestão para escritórios jurídicos previdenciários" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Prevent flash of unstyled content by applying theme immediately
      (function() {
        const theme = localStorage.getItem('advogandodash-theme') || 
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.classList.add(theme);
        document.querySelector('meta[name="theme-color"]').setAttribute('content', 
          theme === 'dark' ? '#1a1a1a' : '#ffffff');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
